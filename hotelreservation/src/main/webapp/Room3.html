<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suite room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://image.freepik.com/free-photo/abstract-blur-defocused-luxury-hotel-lobby-background_1339-124777.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.9);
      font-family: Arial, sans-serif;
    }
       /* ðŸ‘‡ New heading style */
    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: #cbb86a;
      text-shadow: 2px 2px 5px #000000;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .image-box img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-box h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
    }

    .bottom-buttons {
      display: flex;
      gap: 20px;
    }

    .bottom-buttons a {
      text-decoration: none;
    }

    .select-btn, .back-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .select-btn {
      background-color: #4caf50;
    }

    .select-btn:hover {
      background-color: #388e3c;
    }

    .back-btn {
      background-color: #2196f3;
    }

    .back-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Suite Room</h1>
  <div class="container">
    <div class="image-box">
      <img src="https://tse4.mm.bing.net/th/id/OIP.Fk-qCjlW5efsfybDGBDI6AHaFj?pid=Api&P=0&h=180" alt="Room">
      <h3>Room</h3>
    </div>
    <div class="image-box">
      <img src="https://tse3.mm.bing.net/th/id/OIP.j4oVFZ5BaXBLAeiqy8u05AHaE3?pid=Api&P=0&h=180" alt="Living Area">
      <h3>Living Area</h3>
    </div>
    <div class="image-box">
      <img src="https://tse4.mm.bing.net/th/id/OIP.KsbddWYzl9qPquAr1sdl-AHaE8?pid=Api&P=0&h=180" alt="Food court">
      <h3>Food court</h3>
    </div>
  </div>

 <div class="bottom-buttons">
    <a href="book"><button class="select-btn">Select</button></a>
    <a href="index.html"><button class="back-btn">Back</button></a>
  </div>
</body>
</html>
