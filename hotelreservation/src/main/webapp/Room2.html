<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deluxe Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://image.freepik.com/free-photo/abstract-blur-defocused-luxury-hotel-lobby-background_1339-124777.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
      color: #cbb86a;
      text-shadow: 2px 2px 5px #000000;
    }

    .container {
      display: flex;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .image-box img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-box h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
    }

    .bottom-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .bottom-buttons a {
      text-decoration: none;
    }

    .select-btn, .back-btn {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .select-btn {
      background-color: #4caf50;
    }

    .select-btn:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    .back-btn {
      background-color: #2196f3;
    }

    .back-btn:hover {
      background-color: #1976d2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Deluxe Room</h1>

  <div class="container">
    <div class="image-box">
      <img src="https://tse4.mm.bing.net/th/id/OIP.ndxBrnoJKItkoDy8gJIJQAHaDt?pid=Api&P=0&h=180" alt="Room">
      <h3>Room</h3>
    </div>
    <div class="image-box">
      <img src="https://tse4.mm.bing.net/th/id/OIP.q-E9qtbQ5HI-zm9sHXIR7wHaE8?pid=Api&P=0&h=180" alt="Living Area">
      <h3>Living Area</h3>
    </div>
    <div class="image-box">
      <img src="https://i.pinimg.com/originals/29/9c/f0/299cf02b5ea0e69be0df7a892e2b3c41.jpg" alt="Food court">
      <h3>Food court</h3>
    </div>
  </div>
 <div class="bottom-buttons">
    <a href="book"><button class="select-btn">Select</button></a>
    <a href="index.html"><button class="back-btn">Back</button></a>
  </div>
</body>
</html>
